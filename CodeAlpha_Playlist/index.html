<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel = "stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/8d7ce762bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class ="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="song">
                <img src="media/thumbnail.jpg" class="song-img" id="cover">
                <h1 id="title"><b>Song Title</b></h1>
                <p id="artist">Artist Name</p>
                <audio id="song"></audio>
            </div>
           
            <div class="time-container">
                <span id="current-time">0:00</span>
                <input type="range" min="0" step="1" value ="0" id="progress">
                <span id="duration">0:00</span>
            </div>
            <div class="volume-container">
                <i class="fa-solid fa-volume-high" id="volumeIcon"></i>
                <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
            </div>
            <div class="controls">
                <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
